<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.1/dist/purify.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body data-theme="light" class="page-body">
  <header class="header pt-lg-3">
    <div class="row container-md-fluid container-lg">
      <div class="col-lg-4 col-md-8 col-6">
        <ul class="nav nav-underline">
          <li  class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Photos</a>
          </li>
          <li  class="nav-item">
            <a class="nav-link" href="#">Videos</a>
          </li>
          <li  class="nav-item">
            <a class="nav-link" href="#">Podcasts</a>
          </li>
        </ul>
      </div>

      <div class="col-lg-6 order-1 order-lg-0 d-flex my-4 my-lg-0">
        <button
          type="button"
          class="btn button-primary d-lg-none me-5"
          data-bs-toggle="offcanvas"
          data-bs-target="#navbarList"
          aria-controls="navbarList"
        >
          <svg width="24" height="24">
            <use href="#menu"></use>
          </svg>
        </button>

        <form action="#" class="position-relative w-100">
          <svg width="24" height="24" class="icon-search">
            <use href="#search"></use>
          </svg>
          <input
            type="search"
            class="rounded-pill w-100"
            placeholder="Search for anything..."
          >
        </form>
      </div>

      <div class="user-controls col-lg-2 col-md-4 col-6">
        <div class="dropdown flex-shrink-0">
          <button
            type="button"
            class="btn dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            English
            <svg width="24" height="24">
              <use href="#chevron-down"></use>
            </svg>
          </button>
          <ul class="dropdown-menu">
            <li>
              <button type="button" class="dropdown-item">Ukrainian</button>
            </li>
            <li>
              <button type="button" class="dropdown-item">Polish</button>
            </li>
          </ul>
        </div>
        <div class="flex-shrink-0">
          <button
            type="button"
            class="btn"
            data-bs-toggle="modal"
            data-bs-target="#signInModal"
          >
            Sign in
          </button>
          <div id="signInModal" class="modal fade" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Sign in</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  Sign in form here...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn" data-bs-dismiss="modal">Cancel</button>
                  <button type="button" class="btn">Sign in</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="main row container-md-fluid container-lg">
    <aside class="sidebar col-lg-3">
      <nav class="sticky-lg-top">
        <div
          id="navbarList"
          class="offcanvas-lg offcanvas-start"
          tabindex="-1"
        >
          <div class="offcanvas-header">
            <button
              type="button"
              class="btn-close ms-auto"
              data-bs-dismiss="offcanvas"
              data-bs-target="#navbarList"
              aria-label="close"
            ></button>
          </div>
          <div class="offcanvas-body flex-column">
            <ul class="nav nav-pills flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="index.html">
                  <svg width="24" height="24">
                    <use href="#image"></use>
                  </svg>
                  All photos
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <svg width="24" height="24">
                    <use href="#smile"></use>
                  </svg>
                  Selfies
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <svg width="24" height="24">
                    <use href="#clock"></use>
                  </svg>
                  Recent
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <svg width="24" height="24">
                    <use href="#trash-bin"></use>
                  </svg>
                  Deleted
                </a>
              </li>
            </ul>
            <button type="button" class="btn button-outline theme-switcher mt-5 align-self-start">
              Switch to the dark side
            </button>
          </div>
        </div>
      </nav>
    </aside>

    <section class="col-lg-8 ms-lg-auto">
      <div class="d-flex justify-content-between align-items-center">
        <div class="pe-5">
          <h1>All photos</h1>
          <strong class="items-number">150 items</strong>
        </div>
        <div class="btn-group mb-3" role="group" aria-label="sort cards order">
          <input type="radio" class="btn-check" name="sort-radio" id="sort-radio-1" autocomplete="off" checked>
          <label class="btn" for="sort-radio-1">Newest</label>
          
          <input type="radio" class="btn-check" name="sort-radio" id="sort-radio-2" autocomplete="off">
          <label class="btn" for="sort-radio-2">Latest</label>
        </div>
      </div>

      <div class="generated-cards-group row row-cols-1 row-cols-md-2 g-4"></div>
    </section>
  </main>

  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="display:none">
    <defs>
      <symbol id="chevron-down" fill="none" viewBox="0 0 24 24">
        <path d="m8 10 4 4 4-4" stroke="currentColor" stroke-width="2" stroke-linecap="square" />
      </symbol>
      <symbol id="clock" fill="none" viewBox="0 0 24 24">
        <path d="M12 8v4l2.5 2.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" stroke="currentColor" stroke-width="2" stroke-linecap="square" />
      </symbol>
      <symbol id="image" fill="currentColor" viewBox="0 0 24 24">
        <path d="M15 6.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5Z" />
        <path fill-rule="evenodd" clip-rule="evenodd" d="M3 3h18v18H3V3Zm16 9.836c-1.145 1.062-2.296 1.618-4 1.618-1.906 0-3.38-1.168-4.847-2.75a3 3 0 0 0-3.863-.454l-.022.015L5 12.213V5h14v7.836Z" />
      </symbol>
      <symbol id="menu" fill="none" viewBox="0 0 24 24">
        <path d="M3 12h18M3 6h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      </symbol>
      <symbol id="search" fill="none" viewBox="0 0 24 24">
        <path d="m20 20-3.95-3.95M18 11a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z" stroke="currentColor" stroke-width="2" stroke-linecap="square" />
      </symbol>
      <symbol id="smile" fill="none" viewBox="0 0 24 24">
        <path d="M17.5 12a5.5 5.5 0 1 1-11 0M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" stroke="currentColor" stroke-width="2" />
        <path d="M11 9a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0ZM16 9a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z" fill="currentColor" />
      </symbol>
      <symbol id="trash-bin" fill="currentColor" viewBox="0 0 24 24">
        <path d="m6 21-.998.067.062.933H6v-1Zm12 0v1h.936l.062-.933L18 21ZM3 5H2v2h1V5Zm18 2h1V5h-1v2Zm-10 4v-1H9v1h2Zm-2 5v1h2v-1H9Zm6-5v-1h-2v1h2Zm-2 5v1h2v-1h-2ZM4.002 6.067l1 15 1.996-.134-1-15-1.996.134ZM6 22h12v-2H6v2Zm12.998-.933 1-15-1.996-.134-1 15 1.996.134ZM19 5H5v2h14V5ZM3 7h2V5H3v2Zm16 0h2V5h-2v2ZM9 11v5h2v-5H9Zm4 0v5h2v-5h-2Zm-1-7c1.396 0 2.572.955 2.905 2.25l1.937-.5A5.002 5.002 0 0 0 12 2v2ZM9.094 6.25A3.002 3.002 0 0 1 12 4V2a5.002 5.002 0 0 0-4.842 3.75l1.936.5Z" />
      </symbol>
    </defs>
  </svg>


  <script type="module" src="scripts/script.js"></script>
</body>
</html>
